<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .main {
            background-image: linear-gradient(rgb(0 0 0/0.3), rgb(0 0 0/0.3)), url(1.webp);

        }
    </style>
</head>

<body>
    <div class="main bg-center bg-cover w-full h-screen flex flex-col">
        <nav class="w-full flex justify-between items-center bg-gray-50 dark:bg-black">
            <div class="logo uppercase text-3xl font-bold text-gray-800 p-3 pl-20 dark:text-white">ditto <i
                    class="fa fa-circle text-[8px] font-bold text-red-600"></i>
            </div>
            <ul class="flex justify-around items-center  px-20">
                <li class="p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href="">buy</a></li>
                <li class="p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href="">rent</a></li>
                <li class="p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href="">about</a></li>
                <li class="p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href="">stories</a></li>
                <li class="p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href="">contact</a></li>
                <li class="theme p-3 uppercase font-lg font-bold text-gray-800 dark:text-white"><a href=""><i
                            class="fa-solid fa-moon"></i></a></li>
            </ul>
        </nav>
        <div class="content ml-10  mt-80">
            <h1 class="text-[70px] font-bold capitalize text-white">living made better <i
                    class="fa fa-circle text-[16px] font-bold text-red-600"></i></h1>
            <button
                class="btn1 mt bg-gray-50 text-gray-800 dark:bg-black dark:text-white text-xl py-2 px-16 rounded-3xl capitalize font-bold">buy</button>
            <button
                class="btn2 mt bg-gray-50 text-gray-800 dark:bg-black dark:text-white text-xl py-2 px-16 rounded-3xl capitalize font-bold">rent</button>

        </div>
    </div>
    <script>
        const icon = document.querySelector(".theme");
        const site = document.documentElement;
        let background = document.querySelector(".main");


        if (localStorage.theme === "dark") {
            site.classList.add("dark");
            background.style.backgroundImage = "linear-gradient(rgb(0 0 0/0.3), rgb(0 0 0/0.3)), url(2.avif)";
            
        } else {
            site.classList.remove("dark");
            localStorage.theme = "light";
            background.style.backgroundImage = "linear-gradient(rgb(0 0 0/0.3), rgb(0 0 0/0.3)), url(1.webp)";
        }

        icon.addEventListener("click", () => {
            if (localStorage.theme === "dark") {
                localStorage.theme = "light";
                site.classList.remove("dark");
                background.style.backgroundImage = "linear-gradient(rgb(0 0 0/0.3), rgb(0 0 0/0.3)), url(1.webp)";
            } else {
                localStorage.theme = "dark";
                site.classList.add("dark");
                background.style.backgroundImage = "linear-gradient(rgb(0 0 0/0.3), rgb(0 0 0/0.3)), url(2.avif)";
            }
        });
    </script>
</body>

</html>
